<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2>Login</h2>
    <!--    <form action="http://localhost/api/api08-4/login.php" method="post">-->
    <form method="post" onsubmit="func1(); return false">
        <!--        action="http://srver01:40100"-->
        <!--        action="172.52.26.102:40100"-->
        <!--        action="app01.shervin.ir"-->

        <div class="mb-3 mt-3">
            <label for="user">User:</label>
            <input type="text" class="form-control" id="user" placeholder="Enter username" name="user">
        </div>
        <div class="mb-3">
            <label for="pass">Password:</label>
            <input type="password" class="form-control" id="pass" placeholder="Enter password" name="pass">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script>
    func1 = async () => {
        try {
            const loginResponse = await fetch('http://localhost/api/api08-4/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user: document.getElementById('user').value,
                    pass: document.getElementById('pass').value
                })
            });
            let rt = await loginResponse.text();
            console.log(rt);
            let t = await JSON.parse(rt);
            let token = t.token
            console.log(token);


            const validateResponse = await fetch('http://localhost/api/api08-4/private.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'token': token,
                })
            });

            console.log(await validateResponse.text());

            // console.log(2);
        } catch (error) {
            console.error('An error occurred:', error);
        }
    }
</script>
</body>
</html>
